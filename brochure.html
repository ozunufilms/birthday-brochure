<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brochure</title>
<style>
body { margin:0; font-family:system-ui,sans-serif; background:#111; overflow:hidden; }
.book { position:relative; width:100vw; height:100vh; perspective:2000px; }
.page { position:absolute; width:100%; height:100%; transform-origin:left; transition:transform 0.8s ease; backface-visibility:hidden; }
.page img { width:100%; height:100%; object-fit:contain; background:black; }
.page.flipped { transform: rotateY(-180deg); }
.hint { position:absolute; bottom:16px; width:100%; text-align:center; color:white; font-size:0.9rem; opacity:0.7; pointer-events:none; }
</style>
</head>
<body>

<div class="book" id="book">
  <div class="page"><img src="images/page1.jpg"></div>
  <div class="page"><img src="images/page2.jpg"></div>
  <div class="page"><img src="images/page3.jpg"></div>
</div>

<div class="hint">Tap to flip</div>

<script>
const pages = document.querySelectorAll('.page');
let current = 0;
pages.forEach((page, index) => {
  page.style.zIndex = pages.length - index;
  page.addEventListener('click', () => {
    if (index === current) {
      page.classList.add('flipped');
      current++;
      if (current === pages.length) {
        setTimeout(() => { window.location.href='closing.html'; }, 900);
      }
    }
  });
});
</script>

</body>
</html>
