<script>
const pages = document.querySelectorAll('.page');
const counter = document.getElementById('counter');

let current = 0;
let scale = 1;
let startX = 0;
let startY = 0;
let offsetX = 0;
let offsetY = 0;
let panStartX = 0;
let panStartY = 0;
let lastTap = 0;
let pinchStartDist = 0;
let pinchStartScale = 1;

function content() {
  return pages[current].querySelector('.page-content');
}

function applyTransform() {
  content().style.transform =
    `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
}

function resetTransform() {
  scale = 1;
  offsetX = 0;
  offsetY = 0;
  applyTransform();
}

function showPage(i) {
  pages.forEach((p, idx) => {
    p.style.transform =
      idx < i ? 'translateX(-100%)' :
      idx === i ? 'translateX(0)' :
      'translateX(100%)';
  });
  resetTransform();
  counter.textContent = `Page ${i + 1} / ${pages.length}`;
  current = i;
}

const book = document.getElementById('book');

book.addEventListener('touchstart', e => {
  const t = e.touches[0];
  startX = t.clientX;
  startY = t.clientY;
  panStartX = offsetX;
  panStartY = offsetY;

  const now = Date.now();
  if (now - lastTap < 300) {
    if (scale === 1) scale = 2;
    else resetTransform();
    applyTransform();
  }
  lastTap = now;

  if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    pinchStartDist = Math.hypot(dx, dy);
    pinchStartScale = scale;
  }
});

book.addEventListener('touchmove', e => {
  if (e.touches.length === 2) {
    e.preventDefault();
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.hypot(dx, dy);
    scale = Math.max(1, Math.min(10, pinchStartScale * (dist / pinchStartDist)));
    applyTransform();
    return;
  }

  if (scale > 1) {
    e.preventDefault();
    const t = e.touches[0];
    offsetX = panStartX + (t.clientX - startX);
    offsetY = panStartY + (t.clientY - startY);
    applyTransform();
  }
});

book.addEventListener('touchend', e => {
  if (scale !== 1) return;
  const diff = e.changedTouches[0].clientX - startX;
  if (diff > 90 && current > 0) showPage(current - 1);
  else if (diff < -90 && current < pages.length - 1) showPage(current + 1);
});

showPage(0);
</script>
