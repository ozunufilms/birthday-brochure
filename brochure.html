<script>
const pages = document.querySelectorAll('.page');
const counter = document.getElementById('counter');

let current = 0;
let scale = 1;
let startX = 0;
let lastTap = 0;
let pinchStartDist = 0;
let pinchStartScale = 1;

function content() {
  return pages[current].querySelector('.page-content');
}

function showPage(i) {
  pages.forEach((p, idx) => {
    p.style.transform =
      idx < i ? 'translateX(-100%)' :
      idx === i ? 'translateX(0)' :
      'translateX(100%)';
  });

  scale = 1;
  content().style.transform = 'scale(1)';
  counter.textContent = `Page ${i + 1} / ${pages.length}`;
  current = i;
}

const book = document.getElementById('book');

/* TOUCH START */
book.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;

  const now = Date.now();
  if (now - lastTap < 300) {
    scale = scale === 1 ? 2 : 1;
    content().style.transform = `scale(${scale})`;
  }
  lastTap = now;

  if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    pinchStartDist = Math.hypot(dx, dy);
    pinchStartScale = scale;
  }
});

/* TOUCH MOVE */
book.addEventListener('touchmove', e => {
  if (e.touches.length === 2) {
    e.preventDefault();
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.hypot(dx, dy);

    let newScale = pinchStartScale * (dist / pinchStartDist);
    newScale = Math.max(1, Math.min(10, newScale));
    scale = newScale;
    content().style.transform = `scale(${scale})`;
  }
});

/* TOUCH END */
book.addEventListener('touchend', e => {
  if (scale !== 1) return;

  const endX = e.changedTouches[0].clientX;
  const diff = endX - startX;

  if (diff > 80 && current > 0) showPage(current - 1);
  else if (diff < -80 && current < pages.length - 1) showPage(current + 1);
});

showPage(0);
</script>
