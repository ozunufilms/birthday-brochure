<script>
const pages = document.querySelectorAll('.page');
const counter = document.getElementById('counter');
let current = 0;
let startX = 0;
let scale = 1;
let lastTap = 0;

function showPage(i){
  pages.forEach((p, idx)=>{
    p.style.transform =
      idx < i ? 'translateX(-100%)' :
      idx === i ? 'translateX(0)' :
      'translateX(100%)';
  });
  scale = 1;
  pages[i].querySelector('img').style.transform = 'scale(1)';
  counter.textContent = `Page ${i+1} / ${pages.length}`;
  current = i;
}

const book = document.getElementById('book');

book.addEventListener('touchstart', e=>{
  startX = e.touches[0].clientX;

  const now = Date.now();
  if(now - lastTap < 300){
    const img = pages[current].querySelector('img');
    scale = scale === 1 ? 2 : 1;
    img.style.transform = `scale(${scale})`;
  }
  lastTap = now;
});

book.addEventListener('touchend', e=>{
  if(scale !== 1) return; // NO SWIPE WHEN ZOOMED

  const endX = e.changedTouches[0].clientX;
  const diff = endX - startX;

  if(diff > 80 && current > 0){
    showPage(current - 1);
  }
  else if(diff < -80 && current < pages.length - 1){
    showPage(current + 1);
  }
});

showPage(0);
</script>
